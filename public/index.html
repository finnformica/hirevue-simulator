<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=160, initial-scale=1.0">
  <title>Webcam Minimal Example</title>
  <style>
    body { background: #181818; color: #fff; font-family: sans-serif; }
    video { background: #000; }
  </style>
</head>
<body>
  <video id="video" width="160" height="120" muted autoplay></video><br>
  <div id="div"></div>
  <script>
    const video = document.getElementById('video');
    const div = document.getElementById('div');
    
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => video.srcObject = stream)
      .catch(e => log(e.name + ': ' + e.message));
    
    function log(msg) {
      div.innerHTML += msg + '<br>';
    }
  </script>
</body>
</html>
